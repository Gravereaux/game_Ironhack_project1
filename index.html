<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>The Ocean Cleanup</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="start-screen" class="screen">
      <h1>The Ocean Cleanup</h1>
      <p>Pick up garbage avoid disturbing animals</p>
      <button>Start Game</button>
      <div id="instructions">
        <h1>Instructions</h1>
        <p>Intersecting with garbage + 1 point</p>
        <p>Garbage have fallen on the Seabed - 1 point</p>
        <p>Intersecting with an Animal - 1 point</p>
      </div>
    </div>

    <div id="game-screen" class="screen" style="display: none">
      <div id="score">
        <h1>Your score:</h1>
      </div>
      <canvas width="600" height="400"></canvas>
    </div>

    <div id="game-over-screen" class="screen" style="display: none">
      <h2>You have lost the game</h2>
      <button>Play Again</button>
    </div>

    <script src="animal.js"></script>
    <script src="garbage.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>

    <script src="script.js"></script>
  </body>
</html>
